<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Name and ID</title>
    <style>
        body {
            /* Center everything on the page */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            text-align: center;
        }

        h1 {
            font-size: 2.5em;
            color: #333;
            margin-bottom: 10px;
        }

        .data-container {
            display: flex;
            align-items: center;
            margin-top: 20px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
        }

        #dataField {
            font-size: 1.2em;
            padding: 8px;
            border: none;
            outline: none;
            background: none;
            cursor: default; /* Indicates it's not editable */
            width: 250px;
            text-align: left;
        }

        #copyButton {
            padding: 8px 15px;
            font-size: 1em;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        #copyButton:hover {
            background-color: #0056b3;
        }

        #copyMessage {
            margin-top: 10px;
            color: green;
            font-weight: bold;
            visibility: hidden; /* Start hidden */
            opacity: 0;
            transition: opacity 0.3s;
        }
    </style>
</head>
<body>

    <h1>DAMARIS HAYDEE SANCHEZ SALDANA - BBVA</h1>

    <div class="data-container">
        <input type="text" id="dataField" value="4152314406994668" readonly>
        
        <button id="copyButton" onclick="copyData()">Copy ID</button>
    </div>

    <p id="copyMessage">ID Copied! âœ…</p>

    <script>
        /**
         * Copies the content of the input field to the clipboard
         * using the modern Clipboard API.
         */
        function copyData() {
            const dataToCopy = document.getElementById('dataField').value;
            const messageElement = document.getElementById('copyMessage');

            // Use the modern asynchronous Clipboard API for copying
            navigator.clipboard.writeText(dataToCopy)
                .then(() => {
                    // Show confirmation message
                    messageElement.style.visibility = 'visible';
                    messageElement.style.opacity = '1';

                    // Hide confirmation message after 2 seconds
                    setTimeout(() => {
                        messageElement.style.opacity = '0';
                        // Use a slight delay before changing visibility so the fade-out works
                        setTimeout(() => {
                            messageElement.style.visibility = 'hidden';
                        }, 300); 
                    }, 2000);
                })
                .catch(err => {
                    // Fallback for older browsers (or if permission is denied)
                    console.error('Could not copy text: ', err);
                    alert("Failed to copy. Please copy the number manually: " + dataToCopy);
                });
        }
    </script>

</body>
</html>
