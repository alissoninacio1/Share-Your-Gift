<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wedding Gift Information</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            text-align: center;
            padding: 20px;
        }

        .container {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 90%;
            width: 400px;
        }

        h1 {
            color: #333;
            font-size: 1.5em;
            margin-bottom: 20px;
        }

        .account-display {
            display: flex;
            align-items: center;
            justify-content: space-between;
            border: 2px solid #d81b60; /* A nice, warm color for a wedding theme */
            border-radius: 5px;
            margin-bottom: 10px;
            overflow: hidden;
        }

        .account-number {
            font-size: 1.5em;
            font-weight: bold;
            color: #333;
            padding: 10px 15px;
            flex-grow: 1;
            text-align: left;
        }

        #copyButton {
            background-color: #d81b60;
            color: white;
            border: none;
            padding: 10px 15px;
            font-size: 1em;
            cursor: pointer;
            transition: background-color 0.3s;
            height: 100%;
            border-radius: 0 5px 5px 0;
            flex-shrink: 0;
        }

        #copyButton:hover {
            background-color: #a01347;
        }
        
        #copyButton:active {
            background-color: #7b0f37;
        }

        p {
            color: #666;
            margin-top: 15px;
        }

        .confirmation-message {
            margin-top: 15px;
            color: green;
            font-weight: bold;
            min-height: 1.2em; /* Reserve space to prevent layout shift */
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>Our Bank Account for Wedding Gifts üéÅ</h1>
        <div class="account-display">
            <span class="account-number" id="accountNumber">
                **XXXX-XXXX-XXXX-XXXX**
            </span>
            <button id="copyButton">Copy</button>
        </div>
        <div class="confirmation-message" id="message"></div>
        <p>Your thoughtfulness means the world to us.</p>
    </div>

    <script>
        document.getElementById('copyButton').addEventListener('click', function() {
            // 1. Get the account number text
            const accountNumberElement = document.getElementById('accountNumber');
            const accountNumber = accountNumberElement.textContent.trim();
            const messageElement = document.getElementById('message');
            
            // 2. Use the modern Clipboard API to copy the text
            navigator.clipboard.writeText(accountNumber)
                .then(() => {
                    // 3. Success Feedback
                    messageElement.textContent = 'Copied to clipboard! ‚úÖ';
                    // Clear the message after 3 seconds
                    setTimeout(() => {
                        messageElement.textContent = '';
                    }, 3000);
                })
                .catch(err => {
                    // 4. Error/Fallback Feedback (for older browsers)
                    messageElement.textContent = 'Could not copy. Please select and copy manually.';
                    console.error('Failed to copy text: ', err);
                });
        });
    </script>

</body>
</html>
